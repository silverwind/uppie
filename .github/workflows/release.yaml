name: release

on:
  push:
    tags: ["*"]

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version: latest
          registry-url: "https://registry.npmjs.org"
      - run: make deps
      - run: make build
      - run: make publish
